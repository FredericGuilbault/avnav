buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "com.moowork.gradle:gradle-node-plugin:0.12"
    }
}

apply plugin: 'com.moowork.node'
apply plugin: 'java'

task release(type: NpmTask){
	args=["run","production"]
	dependsOn npmInstall
}
task debug(type: NpmTask){
	args=["run","debug"]
	dependsOn npmInstall
}
