    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
     <meta name="viewport" id="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
     <!--<meta name="viewport" id="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, target-densityDpi=device-dpi">-->
     <meta name="apple-mobile-web-app-capable" content="yes">
     <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet/less" type="text/css" href="avnav_viewer.less"></link>
	<script src='loader.js'></script>
    <script type="text/javascript">
      try{
      var viewPortRatio=window.devicePixelRatio;
      if (viewPortRatio && (navigator.userAgent.toLowerCase().indexOf('android') > -1)){
        var viewPortScale=1/viewPortRatio;
        $('#viewport').attr('content','user-scalable=no, width=device-width, initial-scale='+viewPortScale);
      }
      } catch (e){}
    </script>
    <script type="text/javascript">
        avnav.main();
    </script>
	<title>AVNav</title>

	</head>

  <body onload="avnav.main()">
  <!-- mainPage -->
  <div id="avi_mainpage" class="avn_page">
      <div class='avn_panel avn_left_panel'>
          <div class='avn_panel avn_left_top'>
              <div  class='avn_inner'>
              </div>
          </div>

          <div class="avn_panel avn_main">
              <div id='avi_mainpage_inner_content' class="avn_panel">
                  <div class="avn_vertical_aligner">
                      <div id='avi_mainpage_selections'>
                          <div id="avi_mainpage_default_entry" class="avn_mainpage_select_item">
                              <img src="images/Chart60.png"/>
                              Template
                          </div>

                      </div>
                  </div>
              </div>
              <!--mainContentInner-->
          </div>
          <div class='avn_panel avn_left_bottom '>
              <div id="avi_mainpage_leftbottominner" class='avn_inner'>
                  <p class="avn_label"> AVNav server Version <span id="avi_mainpage_version">2013-09-22</span>
                      <a href="http://www.wellenvogel.de/software/avnav/index.php">www.wellenvogel.de/software/avnav/index.php</a><br/>
                  </p>
              </div>
          </div>
      </div>
      <div class='avn_panel avn_right_panel'>
          <button id="avb_ShowStatus" type="button" class="avn_button"></button>
          <button id="avb_ShowHelp" type="button"  class="avn_button"></button>
      </div>
  </div>
  <!-- end mainPage -->
  <!-- status page -->
  <!-- statusPage -->
  <div id="avi_statuspage" class="avn_page avn_hidden">
      <div class='avn_panel avn_left_panel'>
          <div class='avn_panel avn_left_top'>
              <div class='avn_inner'>
              </div>
          </div>
          <div class="avn_panel avn_main">
              <div id='avi_status_page_inner' class="avn_panel">
                  <h1>Server Status</h1>

                  <div id='avi_statusTemplate' class='avn_status avn_hidden'>
                  </div>
                  <div id='avi_childStatusTemplate' class='avn_child_status avn_hidden'>
                  </div>
                  <div id="avi_statusData">
                  </div>
              </div>
              <!--statusContentInner-->
          </div>
      </div>
      <div class='avn_panel avn_right_panel'>
          <button id="avb_StatusUpdate" type="button" class="avn_button"></button>
          <button id="avb_StatusCancel" type="button" class="avn_button"></button>
      </div>
  </div>
  </body>
