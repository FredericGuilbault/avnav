    <title>tiles-openlayers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <script src='http://openlayers.org/api/2.12/OpenLayers.js'></script>


	<style>
.olLayerGoogleCopyright {
	visibility: hidden;
	right: 3px;
	bottom: 2px;
	left: auto;
}

html,body {
	height: 99%;
	width: 99%;
}

#map {
	width: 100%;
	height: 100%;
	border: 1px solid black;
}

.clickbar {
	top: 30px;
	right: 20px;
	border: 1px solid black;
	border-radius: 3px;
	background: white;
	padding-left: 4px;
	padding-right: 4px;
	font: 10px monospace;
	cursor: pointer;
}

.olControlMousePosition {
	position: absolute;
	right: 10px;
	top: 0px;
	height: 15px;
	font-size: 8pt;
	background-color: white
}

#utm_mouse {
	top: 15px;
}

.olImageLoadError {
	background-color: transparent !important;
}
</style>

	<script  src="mapviewer_base.js"></script>

	</head>

	<body onload="initialize_openlayers()">
	    <div id='map'></div>
	</body>
