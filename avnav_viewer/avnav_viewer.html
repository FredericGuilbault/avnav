    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
     <meta name="viewport" id="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
     <!--<meta name="viewport" id="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, target-densityDpi=device-dpi">-->
     <meta name="apple-mobile-web-app-capable" content="yes">


	<script src='/libraries/OpenLayers-2.12/OpenLayers.js'></script>    
    <script src="/libraries/jquery/jquery-1.9.1.min.js"></script>
    <script src="/libraries/jquery/jquery-ui.js"></script>
    <!--<script src="/libraries/jquery/jquery.ui.touch-punch.min.js"></script>-->
    <script src="/libraries/jquery/jquery.cookie.js"></script>
    <script src="/libraries/movable-type/geo.js"></script>
    <script src="/libraries/movable-type/latlon.js"></script>
    <script type="text/javascript">
      try{
      var viewPortRatio=window.devicePixelRatio;
      if (viewPortRatio && (navigator.userAgent.toLowerCase().indexOf('android') > -1)){
        var viewPortScale=1/viewPortRatio;
        $('#viewport').attr('content','user-scalable=no, width=device-width, initial-scale='+viewPortScale);
      }
      } catch (e){}
    </script>
    <link rel="stylesheet" type="text/css" href="/libraries/jquery/jquery-ui.css"></link>
    
	<link rel="stylesheet/less" type="text/css" href="avnav_viewer.less"></link>
    <script src="/libraries/less/less-1.4.1.min.js"></script>
	
	<script  src="avnav_viewer.js"></script>
	<title>AVNav</title>

	</head>

	<body>
		<div id='leftPanel' class='avn_panel'>
		<div id='leftTop' class='avn_panel avn_mainpage'>
		<div id='leftTopInner' class='avn_inner'>
		</div>
		</div>
    <!-- mainPage -->
		<div id='mainPanel' class="avn_panel avn_main avn_mainpage avn_mainpage_main">
		<div id='main_content_inner' class="avn_panel">
		  <div id="vertical_aligner">
			<div id='allSelections' class='avn_items'>
					<a id="defaultChartEntry" class="avnav_select_item avnav_hidden" href="javascript:handleNavPage('/charts')">
						<img src="images/Chart60.png"/>
						Template</a>
						
			</div>
		  </div>
		</div> <!--mainContentInner-->
		</div>
    <!-- end mainPage -->
    <!-- navPage -->
	    <div id='map' class='avn_panel avn_map avn_hidden avn_main avn_navpage avn_navpage_main'></div>
    <!-- end navPage-->
    <!-- aisPage -->
	    <div id='aisPagePanel' class='avn_panel avn_main avn_aispage avn_hidden avn_aispage_main'>
	    <div id='aisPageContent' class='avn_panel'>
	    <h1>AIS</h1>
	    </div>
	    </div> 
    <!-- end aisPage -->
    <!-- statusPage -->
	    <div id='statusPagePanel' class="avn_panel avn_main avn_statuspage avn_statuspage_main avn_hidden">
		<div id='status_content_inner' class="avn_panel">
		  <h1>Server Status</h1>
		  
		  <div id='statusTemplate' class='avn_status avn_hidden'>
		  </div>
		  <div id='childStatusTemplate' class='avn_child_status avn_hidden'>
		  </div>
		  <div id="statusData">
		  </div>
		</div> <!--statusContentInner-->
		</div>
   <!-- end StatusPage -->
   <!-- AIS panel -->
	    <div id='aisInfo' class='avn_panel avn_hidden avn_left'>
	    <div id='aisInfoInner' class='avn_inner'>
      <div id='aisInfoHeadline'>AIS</div>
	    <div id='aisDstLabel' class='avn_label '>Dst</div>
	    <div id='aisDst' class='avn_ais_data '>000.0</div>
	    <div id='aisSogLabel' class='avn_label '>Sog</div>
	    <div id='aisSog' class='avn_ais_data '>000.0</div>
	    <div id='aisCogLabel' class='avn_label '>Cog</div>
	    <div id='aisCog' class='avn_ais_data '>000.0</div>
	    <div id='aisCpaLabel' class='avn_label '>CPA</div>
	    <div id='aisCpa' class='avn_ais_data '>000.0</div>
	    <div id='aisTcpaLabel' class='avn_label '>TCPA</div>
	    <div id='aisTcpa' class='avn_ais_data '>00:00</div>
	    <div id='aisMmsiLabel' class='avn_label '>MMSI</div>
	    <div id='aisMmsi' class='avn_ais_mmsi '>000000</div>
	    <div id='aisNameLabel' class='avn_label '>name</div>
	    <div id='aisName' class='avn_ais_name '>-------</div>
	    <div id='aisDestinationLabel' class='avn_label '>destination</div>
	    <div id='aisDestination' class='avn_ais_name '>-------</div>
	    </div>
	    </div>
     <!-- end AIS panel-->
	    <div id='leftBottom' class='avn_panel avn_leftBottom '>
	    <div id='leftBottomInnerMainpage' class='avn_inner avn_mainpage'>
		<p class="avn_label">
			AVNav server Version 0.0.1 <a
				href="http://www.wellenvogel.de/segeln/technik/avnav">www.wellenvogel.de/segeln/technik/avnav</a><br/><span id="test"></span>
        <script type="text/javascript">
          $('#test').text($(document).width()+"x"+$(document).height());
        </script>
		</p>
		</div>
		<div id='leftBottomNavPage' class='avn_hidden avn_navpage avn_aispage'> 
	    <div id='leftBottomInner' class='avn_inner avn_panel'>
      <div id='leftBottomMarker' class='avn_float_left avn_markerPosition'>
        <div id='leftBottomMarkerBearing' class='avn_float_right'>
          <div id='bearing' class='avn_float_left'>000</div>
          <div class='avn_float_left'>&#176</div>
          <div id='distance' class='avn_float_left'>000,0</div>
          <div class='avn_float_left'>nm</div>
        </div> <!-- marker bearing-->
        <div id='leftBottomMarkerEta' class='avn_float_right'>
          <div id='eta' >00:00:00</div>
          <div id='markerLabel' class='avn_label'>Marker</div>
        </div> <!-- marker eta-->
        <div id='leftBottomMarkerPos' class='avn_float_right'>
          <div id='markerPosition' class='avn_float_left'>0E,0N</div>
        </div> <!-- marker pos-->
      </div> <!-- end marker -->
      <div id='leftBottomPosition' class='avn_float_left avn_boatPosition'>
        <div id='leftBottomPositionCourse' class='avn_float_left'>
          <div id='boatCourse' class='avn_float_left'>000</div>
          <div class='avn_float_left'>&#176</div>
          <div id='boatSpeed' class='avn_float_left'>00.0</div>
          <div class='avn_float_left'>kn</div>
        </div>
        <div id='leftBottomPositionPos' class='avn_float_left'>
        <div id='boatPosition' class='avn_float_left'>-------------</div>
        </div> <!-- leftBottomPositionPos -->
        <div id='leftBottomPositionStatus' class='avn_float_left'>
        <div id='boatLocalTime' class='avn_float_left'>00:00:00</div>
        <img id='boatPositionStatus' class='avn_status_image' src='images/GreyBubble40.png'></img>
        </div>
      </div> <!-- end position-->
	    </div>
	    </div>
	    </div>
	    </div>
	    <div id='rightPanel' class='avn_panel avn_rightPanel'>
	    <div id='navPageButtonContainer' class='avn_navpage avn_hidden'>
	    <div id='controlButtons' class='avn_butonpanel'>
	    <button type="button" onclick="btnZoomIn();" class="avn_button avn_btZoomIn">+</button>
	    <button type="button" onclick="btnZoomOut();" class="avn_button avn_btZoomOut">-</button>
	    </div>
	    <button id="btnLayerSwitch" type="button" onclick="btnLayerSwitch();" class="avn_button avn_btLayerSwitch">-</button>
	    <button id="btnLockPos" type="button" onclick="btnLockPos();" class="avn_toggleButton avn_btLockPos">T</button>
	    <button id="btnLockMarker" type="button" onclick="btnLockMarker();" class="avn_toggleButton avn_btLockMarker">T</button>
	    <!--<button id="btnNavAIS" type="button" onclick="btnNavAIS();" class="avn_button avn_btNavAIS">AIS</button>-->
	    <button id="btnNavCancel" type="button" onclick="btnNavCancel();" class="avn_button avn_btNavCancel">T</button>
	    </div><!-- navPageButtonContainer -->
	    
	    <div id='mainPageButtonContainer' class='avn_mainpage'>
	    <button id="btnShowStatus" type="button" onclick="btnShowStatus();" class="avn_button avn_btShowStatus"></button>
	    <button id="btnShowHelp" type="button" onclick="btnShowHelp('main');" class="avn_button avn_btShowHelp">?</button>
	    </div>
	    <div id='aisPageButtonContainer' class='avn_aispage avn_hidden'>
	    <button id="btnAISFirst" type="button" onclick="btnAISFirst();" class="avn_button avn_btAISFirst">T</button>
	    <button id="btnAISCancel" type="button" onclick="btnAISCancel();" class="avn_button avn_btAISCancel">T</button>
	    </div>
	    <div id='statusPageButtonContainer' class='avn_statuspage avn_hidden'>
	    <button id="btnStatusUpdate" type="button" onclick="btnStatusUpdate();" class="avn_button avn_btStatusUpdate">U</button>
	    <button id="btnStatusCancel" type="button" onclick="btnStatusCancel();" class="avn_button avn_btStatusCancel">T</button>
	    </div>
	    </div>
	</body>
</html>
