	<body onload="initialize_openlayers()">
		<div id='leftPanel' class='avn_panel avn_leftPanel'>
		<div id='leftTop' class='avn_panel avn_leftTop'></div>
	    <div id='map' class='avn_map'></div>
	    <div id='leftBottom' class='avn_panel avn_leftBottom'></div>
	    </div>
	    <div id='rightPanel' class='avn_panel avn_rightPanel'>
	    <div id='positionLabel' class='avn_label avn_text'>MousePosition</div>
	    <div id='boatPosition' class='avn_display avn_position'></div>
	    <div id='controlButtons' class='avn_butonpanel'>
	    <button type="button" onclick="btnZoomIn();" class="avn_button avn_btZoomIn">+</button>
	    <button type="button" onclick="btnZoomOut();" class="avn_button avn_btZoomOut">-</button>
	    </div>
	    <button type="button" onclick="btnLayerSwitch();" class="avn_button avn_btLayerSwitch">-</button>
	    </div>
	</body>
