    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
     <meta name="viewport" content="user-scalable=no">
     <meta name="apple-mobile-web-app-capable" content="yes">


	<script src='/libraries/OpenLayers-2.12/OpenLayers.debug.js'></script>    
    <script src="/libraries/jquery/jquery-1.9.1.min.js"></script>
    <script src="/libraries/jquery/jquery-ui.js"></script>
    <script src="/libraries/jquery/jquery.nicescroll.min.js"></script>
    <script src="/libraries/jquery/jquery.ui.touch-punch.min.js"></script>
    <link rel="stylesheet" tyte="text/css" href="/libraries/jquery/jquery-ui.css"></link>
    
	<link rel="stylesheet" type="text/css" href="avnav_styles.css"></link>
	
	<script  src="avnav_viewer.js"></script>
	<title>AVNav</title>

	</head>

	<body>
		<div id='leftPanel' class='avn_panel avn_leftPanel'>
		<div id='leftTop' class='avn_panel avn_leftTop'>
		<div id='leftTopInner' class='avn_inner'>
		<img id='boatPositionStatus' class='avn_status_image avn_top_content' src='images/GreyBubble40.png'></img>
		<div id='boatPositionLabel' class='avn_label avn_text avn_top_content'>Pos</div>
		<div id='boatPosition' class='avn_display avn_position avn_top_content'>-------------</div>
		<div id='boatCourseLabel' class='avn_label avn_text avn_top_content'>CoG</div>
		<div id='boatCourse' class='avn_display avn_position avn_top_content'>000</div>
		<div id='boatSpeedLabel' class='avn_label avn_text avn_top_content'>SoG</div>
		<div id='boatSpeed' class='avn_display avn_position avn_top_content'>000</div>
		<div id='boatTimeLabel' class='avn_label avn_text avn_top_content'>LoT</div>
		<div id='boatLocalTime' class='avn_display avn_position avn_top_content'>00:00:00</div>
		</div>
		</div>
		<div id='mainPanel' class="avn_panel avn_main avn_mainpage">
		<div id='main_content_inner' class="avn_panel">
		  <div id="vertical_aligner">
			<div id='allSelections' class='avn_items'>
					<a id="defaultChartEntry" class="avnav_select_item avnav_hidden" href="javascript:handleNavPage('/charts')">
						<img src="images/Chart60.png"/>
						Template</a>
			</div>
		  </div>
		</div> <!--mainContentInner-->
		</div>
	    <div id='map' class='avn_panel avn_map avn_hidden avn_main avn_navpage'></div>
	    <div id='leftBottom' class='avn_panel avn_leftBottom '>
	    <div id='leftBottomInnerMainpage' class='avn_inner avn_mainpage'>
		<p class="avn_label">
			AVNav server Version 0.0.1 <a
				href="http://www.wellenvogel.de/segeln/technik/avnav">www.wellenvogel.de/segeln/technik/avnav</a>
		</p>
		</div>
		<div id='leftBottomNavPage' class='avn_hidden avn_navpage'> 
	    <div id='leftBottomInner' class='avn_inner '>
	    <div id='markerPositionLabel' class='avn_label avn_text avn_bottom_content'>Marker</div>
	    <div id='markerPosition' class='avn_display avn_position avn_bottom_content'>0E,0N</div>
	    <div id='bearingLabel' class='avn_label avn_text avn_bottom_content'>HdG</div>
	    <div id='bearing' class='avn_display avn_position avn_bottom_content'>000</div>
	    <div id='distanceLabel' class='avn_label avn_text avn_bottom_content'>DsT</div>
	    <div id='distance' class='avn_display avn_position avn_bottom_content'>000,0</div>
	    <div id='etaLabel' class='avn_label avn_text avn_bottom_content'>ETA</div>
	    <div id='eta' class='avn_display avn_position avn_bottom_content'>00:00:00</div>
	    </div>
	    </div>
	    </div>
	    </div>
	    <div id='rightPanel' class='avn_panel avn_rightPanel'>
	    <div id='navPageButtonContainer' class='avn_navpage avn_hidden'>
	    <div id='controlButtons' class='avn_butonpanel'>
	    <button type="button" onclick="btnZoomIn();" class="avn_button avn_btZoomIn">+</button>
	    <button type="button" onclick="btnZoomOut();" class="avn_button avn_btZoomOut">-</button>
	    </div>
	    <button id="btnLayerSwitch" type="button" onclick="btnLayerSwitch();" class="avn_button avn_btLayerSwitch">-</button>
	    <button id="btnLockPos" type="button" onclick="btnLockPos();" class="avn_toggleButton avn_btLockPos">T</button>
	    <button id="btnLockMarker" type="button" onclick="btnLockMarker();" class="avn_toggleButton avn_btLockMarker">T</button>
	    <button id="btnNavCancel" type="button" onclick="btnNavCancel();" class="avn_button avn_btNavCancel">T</button>
	    </div>
	    </div><!-- navPageButtonContainer -->
	    <div id='mainPageButtonContainer' class='avn_mainpage avn_hidden'>
	    </div>
	</body>
</html>
